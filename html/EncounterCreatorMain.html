<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encounter Creator</title>
        <link rel="stylesheet" href="../css/EncounterCreatorMain.css">
    </head>
    
    <body>
        <div id="left_column">
            <table id="parties">
                <th>Saved Parties</th>
                <tbody id="savedPartiesList">
                <!-- List of saved parties will be dynamically added here -->
                </tbody>
                <td> + New Party </td>
            </table>
            
            <table id="encounters">
                <th>Saved Encounters</th>  
                <tbody id="savedEncountersList">
                <!-- List of saved encounters will be dynamically added here -->
                </tbody>
                <td> + New Encounter </td>
            </table>
        </div>
    
        <div id="center_column">
            <table id="party">
                <th>
                  <h> Party: </h>
                  <input id="partyname"></input>
                  <button> SAVE </button>
                </th>
                <tbody id="partyMembers">
                <!-- List of party members will be dynamically added here -->
                </tbody>
                <td><a href="PCWindow.html">+ New Character</a></td>
            </table>
            <table id="encounter">
                <th>
                  <h> Encounter: </h>
                  <input id="encountername"></input>
                  <button> SAVE </button>
                </th> 
                <tbody id="EncounterElements">
                <!-- List of encounter elements will be dynamically added here -->
                </tbody>
                <td><a href="CreatureWindow.html">+ New Character</a></td>
            </table>
        </div>
    
        <div id="right_column">
            <div id="output">
                <div id="overallChallenge" class="output">
                    <p>Overall Challenge</p>
                    <div id="overallChallengeResult" class="outputWindow"></div>
                </div>

                <div id="defensiveChallenge" class="output">
                    <p>Defensive Challenge</p>
                    <div id="defensiveChallengeResult" class="outputWindow"></div>
                </div>

                <div id="ofensiveChallenge" class="output">
                    <p>Offensive Challenge</p>
                    <div id="offensiveChallengeResult" class="outputWindow"></div>
                </div>

                <button id="compute"> COMPUTE </button>
            </div>
            
            <div id="user">
                <p>User: <span id="username"></span></p>
                <button> LOGOUT </button>
                <a href="index.html"> LOGOUT </a>

                <p></p>
                <a href="https://github.com/BlueKuzo/startup"> https://github.com/BlueKuzo/startup </a>
                <p></p>
                <img alt="D&D" src="https://i.pinimg.com/originals/48/cb/53/48cb5349f515f6e59edc2a4de294f439.png" width="200" />
            </div>
        </div>
    </body>

    <footer>... User31181 created a new encounter! ... </footer>
    <!-- WebSocket connection here. -->
</html>
