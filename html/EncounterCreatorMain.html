<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encounter Creator</title>
        <link rel="stylesheet" href="../css/EncounterCreatorMain.css">
        <script src="../javascript/EncounterCreatorMain.js" defer></script>
    </head>
    
    <body>
        <div id="columns">
            <div id="leftColumn">
                <div class="table">
                    <h1> 
                        <h> Saved Parties </h>
                    </h1>
                    <div id="partiesList" class="list">
                        <!-- List of saved parties will be dynamically added here -->
                    </div>
                </div>

                <div class="table">
                    <h1> 
                        <h> Saved Encounters </h>
                    </h1>
                    <div id="encountersList" class="list">
                        <!-- List of saved encounters will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div id="centerColumn">
                <div class="table">
                    <h1>
                        <h> Party: </h>
                        <input id="partyname" placeholder="New Party Name"></input>
                        <button> SAVE </button>
                    </h1>

                    <div id="partyList" class="list">
                        <!-- List of party members will be dynamically added here -->
                    </div>
                </div>
                
                <div class="table">
                    <h1>
                        <h> Encounter: </h>
                        <input id="encountername" placeholder="New Encounter Name"></input>
                        <button> SAVE </button>
                    </h1>

                    <div id="enemiesList" class="list">
                        <!-- List of encounter elements will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div id="rightColumn">
                <div id="output">
                    <div id="overallChallenge" class="output">
                        <p>Overall Challenge</p>
                        <div id="overallChallengeResult" class="outputWindow"></div>
                    </div>
    
                    <div id="defensiveChallenge" class="output">
                        <p>Defensive Challenge</p>
                        <div id="defensiveChallengeResult" class="outputWindow"></div>
                    </div>
    
                    <div id="ofensiveChallenge" class="output">
                        <p>Offensive Challenge</p>
                        <div id="offensiveChallengeResult" class="outputWindow"></div>
                    </div>
    
                    <button id="compute"> COMPUTE </button>
                </div>
                
                <div id="user">
                    <p>User: <span id="username"></span></p>
                    <button id="logout"> LOGOUT </button>
                    <a href="https://github.com/BlueKuzo/startup"> https://github.com/BlueKuzo/startup </a>
                    <img alt="D&D" src="https://i.pinimg.com/originals/48/cb/53/48cb5349f515f6e59edc2a4de294f439.png" />
                </div>
            </div>             
        </div>

        <div id="PC_Overlay" class="overlay">
            <div class="overlay_content">
                <header>
                    <input id="characterName" placeholder="Character Name"></input>
                </header>
            
                <div id="overlay_body">
                    <p> Race: <input id="characterRace"></input></p>
                    <p> Level: <input id="characterLevel"></input></p>
                    <p> Class: <input id="characterClass"></input></p>
                </div>
                
                <footer>
                    <button id="savePC"> SAVE </button>
                    <button id="deletePC"> DELETE </button>
                    <button id="cancelPC"> CANCEL </button>
                </footer>
            </div>
        </div>

        <div id="Enemy_Overlay" class="overlay">
            <div class="overlay_content">
                <header>
                    <input id="enemyName" placeholder="Enemy Name"></input>
                    <button id="savedCreatureButton"> Use Saved Creature </button>
                </header>
            
                <div id="overlay_body">
                    <p> Number: <input id="enemyQuantity"></input></p>
                    <p> AC: <input id="enemyAC"></input></p>
                    <p> Hit Points: <input id="enemyHP"></input></p>
                    <p> Attack Bonus: <input id="enemyAttackBonus"></input></p>
                    <p> Save DC: <input id="enemySaveDC"></input></p>
                    <p> Average Damage: <input id="enemyAvgDamage"></input></p>
                </div>
                
                <footer>
                    <button id="saveEnemy"> SAVE </button>
                    <button id="deleteEnemy"> DELETE </button>
                    <button id="cancelEnemy"> CANCEL </button>
                </footer>
            </div>
        </div>

        <footer id="WebSocketDisplay">
            <!-- WebSocket connection here. -->
        </footer>
    </body>
</html>
