<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/CharacterWindow.css">
        <script src="../javascript/CreatureWindow.js" defer></script>
    </head>

    <header>
        <input id="characterName" placeholder="Creature Name"></input>
        <!-- <button> Use Saved Creature </button> -->
        <button id="savedCreatureButton" onclick="navigateToCreatureList()">Use Saved Creature</button>
    </header>

    <body>
        <p> Number: <input id="number"></input></p>
        <p> AC: <input id="AC"></input></p>
        <p> Hit Points: <input id="HP"></input></p>
        <p> Attack Bonus: <input id="attack"></input></p>
        <p> Save DC: <input id="DC"></input></p>
        <p> Average Damage: <input id="damage"></input></p>
    </body>

    <footer>
        <div>
            <button id="save"> SAVE </button>
            <button id="delete"> DELETE </button>
            <button id="cancel"> CANCEL </button>
        </div>
    </footer>

</html>
