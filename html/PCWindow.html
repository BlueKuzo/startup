<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/CharacterWindow.css">
        <script src="../javascript/PCWindow.js" defer></script>
    </head>

    <header>
        <input id="characterName" placeholder="Character Name"></input>
    </header>

    <body>
        <p> Race: <input id="race"></input></p>

            <button id="cancel"> CANCEL </button>
        </div>
    </footer>
